name: PR Tests and Coverage

on:
  pull_request:
    branches:
      - '**'  # Run on PRs to any branch

permissions:
  contents: read
  pull-requests: write
  checks: write

jobs:
  test:
    name: Test (Go ${{ matrix.go-version }})
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        # This repo targets Go 1.25.x (see go.mod)
        go-version: ['1.25.x']

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ matrix.go-version }}
          cache: true

      - name: Download dependencies
        run: go mod download

      - name: Verify dependencies
        run: go mod verify

      - name: Generate protobuf stubs
        run: |
          go install github.com/bufbuild/buf/cmd/buf@v1.62.1
          "$(go env GOPATH)/bin/buf" generate

      - name: Check formatting
        run: |
          if [ -n "$(gofmt -l .)" ]; then
            echo "The following files are not formatted correctly:"
            gofmt -l .
            echo "Please run 'gofmt -w .' to format the code"
            exit 1
          fi

      - name: Run go vet
        run: go vet ./...

      - name: Run tests
        run: go test -v -race -timeout 5m ./...

      - name: Run tests with coverage
        run: |
          # Exclude cmd/* (entrypoints) and gen/* (generated protobuf code) from coverage accounting.
          PKGS=$(go list ./... | grep -v '/cmd/' | grep -v '/gen/')
          go test -v -race -coverprofile=coverage.out -covermode=atomic $PKGS

      - name: Check coverage threshold
        run: |
          # Calculate total coverage percentage
          COVERAGE=$(go tool cover -func=coverage.out | grep total | awk '{print $3}' | sed 's/%//')
          echo "Total coverage: ${COVERAGE}%"

          # Set minimum coverage threshold
          THRESHOLD=80.0

          # Compare coverage with threshold
          if (( $(echo "$COVERAGE < $THRESHOLD" | bc -l) )); then
            echo "❌ Coverage ${COVERAGE}% is below threshold ${THRESHOLD}%"
            exit 1
          else
            echo "✅ Coverage ${COVERAGE}% meets threshold ${THRESHOLD}%"
          fi

      - name: Generate coverage report
        if: matrix.go-version == '1.25.x'
        run: |
          go tool cover -html=coverage.out -o coverage.html
          echo "## Test Coverage Report" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          go tool cover -func=coverage.out | tail -n 10 >> $GITHUB_STEP_SUMMARY

      - name: Upload coverage to artifact
        if: matrix.go-version == '1.25.x'
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: |
            coverage.out
            coverage.html
          retention-days: 30

  lint:
    name: Lint
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.25.x'
          cache: true

      - name: Generate protobuf stubs
        run: |
          go install github.com/bufbuild/buf/cmd/buf@v1.62.1
          "$(go env GOPATH)/bin/buf" generate

      # NOTE: golangci-lint prebuilt binaries may be built with an older Go toolchain.
      # Since this repo targets Go 1.25.1, install golangci-lint via `go install`
      # so it is built with the runner's Go toolchain (1.25.x).
      - name: Install golangci-lint
        run: |
          go install github.com/golangci/golangci-lint/cmd/golangci-lint@v1.64.8

      - name: Run golangci-lint
        run: |
          "$(go env GOPATH)/bin/golangci-lint" run --timeout=5m

  build:
    name: Build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.25.x'
          cache: true

      - name: Generate protobuf stubs
        run: |
          go install github.com/bufbuild/buf/cmd/buf@v1.62.1
          "$(go env GOPATH)/bin/buf" generate

      - name: Build all packages
        run: |
          go build -v ./...

      - name: Build cmd packages
        run: |
          if [ -d "cmd" ]; then
            for dir in cmd/*; do
              if [ -d "$dir" ]; then
                echo "Building $dir..."
                go build -v "./$dir"
              fi
            done
          fi

  status-check:
    name: Status Check
    runs-on: ubuntu-latest
    needs: [test, lint, build]
    if: always()

    steps:
      - name: Check job results
        run: |
          if [ "${{ needs.test.result }}" != "success" ] || \
             [ "${{ needs.lint.result }}" != "success" ] || \
             [ "${{ needs.build.result }}" != "success" ]; then
            echo "❌ One or more checks failed"
            exit 1
          else
            echo "✅ All checks passed successfully"
          fi
